<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Öğrenci Listesi</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h1 class="text-center">Öğrenci Listesi</h1>

    <div class="row mb-3">
        <div class="col-md-6 offset-md-3">
            <form th:action="@{/students/search}" method="get" class="input-group">
                <input type="text" name="name" class="form-control" placeholder="Öğrenci adı ara...">
                <div class="input-group-append">
                    <button class="btn btn-primary" type="submit">Ara</button>
                </div>
            </form>
        </div>
    </div>

    <a th:href="@{/students/add}" class="btn btn-success mb-3">Yeni Öğrenci Ekle</a>

    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
        <tr>
            <th>ID</th>
            <th>Ad</th>
            <th>Soyad</th>
            <th>İşlemler</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="student : ${students}">
            <td th:text="${student.id}"></td>
            <td th:text="${student.name}"></td>
            <td th:text="${student.surname}"></td>
            <td>
                <a class="btn btn-danger btn-sm"
                   th:href="@{/students/delete/{id}(id=${student.id})}"
                   onclick="return confirm('Öğrenciyi silmek istediğinize emin misiniz?')">Sil</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
